<div class="container-fluid">
  <div class="row">
    <div id="signup-main">
      <img src="./imag/footerlogo.png" alt="" width="100%" height="100px">
    <h1 id="h1">SingnUp panel</h1>
    <form action="" onsubmit="signup()"  data-aos="zoom-out" data-aos-duration="1500">
    <div id="signup-child">
    <label for=""><i class="fa fa-user" id="usericon"></i>&nbsp;Username: </label><br>
    <input type="text" name="" id="name" required="" class="form-control py-2" placeholder="Enter your name" maxlength="20"><br>
    <span id="err1"></span><br>
  
    <label for=""><i class="fa fa-envelope" id="emailicon"></i>&nbsp;Email:</label> <br>
    <input type="email" name="" id="email" required="" class="form-control py-2" placeholder="Enter your email"><br>
    <span id="err2"></span><br>
  
    <label for=""><i class="fa fa-phone" id="phone-icon"></i>&nbsp;Number:</label> <br>
    <input type="tel" name="" id="number" required="" class="form-control py-2" placeholder="Phone no" minlength="0" maxlength="11"><br>
    <span id="err3"></span><br>
  
    <label for=""><i class="fa fa-lock" id="password-icon"></i>&nbsp;Password:</label> <br>
   <input type="password" name="" id="pass" required="" class="form-control py-2" placeholder="Password"></i><br>
    <span id="err4"></span><br>
    <button type="submit" class="form-control py-2 bg-primary text-white">Sign Up</button> <br>
    </div>
    </form>
  </div> 
  </div>
</div>





<!-- AOS Animation -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
<script>

  
   function signup(){
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let num = document.getElementById("number").value;
    let pass = document.getElementById("pass").value;
      
    // required
    if(name == ""){
      document.getElementById("err1").innerHTML = "please fill this input";
    }else if(email == ""){
      document.getElementById("err2").innerHTML = "please fill this input";
      document.getElementById("err1").innerHTML = "";
    }else if(num == ""){
      document.getElementById("err3").innerHTML = "please fill this input";
      document.getElementById("err2").innerHTML = "";

    }else if(pass == ""){
      document.getElementById("err4").innerHTML = "please fill this input";
      document.getElementById("err3").innerHTML = "";
    }else{
      // local storage
      document.getElementById("err4").innerHTML = ""
      localStorage.setItem("Name",name)
      localStorage.setItem("Email",email)
      localStorage.setItem("Number",num)
      localStorage.setItem("Password",pass)
      window.open("welcompage.html")
    }
    }
    
    //  caps lock
    window.addEventListener("keyup", event =>{
     let iscap = event.getModifierState("CapsLock")

      if(iscap){
        document.getElementById("err4").innerHTML = "CapsLock is on!"
        document.getElementById("err4").style.color = "red";
      }else{
        document.getElementById("err4").innerHTML = ""

      }
    })
    
</script>
</html>
